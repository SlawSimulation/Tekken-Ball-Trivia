name: Save Trivia Results

on:
  repository_dispatch:
    types: [upload_csv]

jobs:
  save-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Decode & Save CSV
        run: |
          echo "${{ github.event.client_payload.content }}" | base64 -d > "${{ github.event.client_payload.filename }}"

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add ${{ github.event.client_payload.filename }}
          git commit -m "Add trivia results for ${{ github.event.client_payload.filename }}"
          git push
