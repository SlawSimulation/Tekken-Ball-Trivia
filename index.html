<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔥 Tekken Ball Trivia 🔥</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔥 Tekken Ball Trivia 🔥</h1>

  <form id="player-form">
    <label>
      Player Name:<br />
      <input type="text" id="player-name" placeholder="e.g. DQ | SlawPro" required />
    </label><br /><br />
    <label>
      Main Character(s):<br />
      <input type="text" id="player-main" placeholder="e.g. Azucena/Leo" required />
    </label><br /><br />
    <button type="submit">Start Trivia</button>
  </form>

  <div id="trivia-container" style="display:none;">
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <p id="timer">Time Left: <span id="time-left">15</span>s</p>
    <p id="question"></p>
    <div id="answers"></div>
    <div id="secret-msg" style="display:none; margin-top: 1rem; font-weight: bold; color: #ff4444;">
      🎉 Secret Tekken Knowledge Unlocked! 🎉
    </div>
  </div>

  <div id="finish-msg" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
