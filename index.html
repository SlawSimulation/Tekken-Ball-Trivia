<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tekken Ball Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔥 Tekken Ball Trivia 🔥</h1>

  <form id="player-form">
    <label>Player Name: <input type="text" id="player-name" required></label><br>
    <label>Main(s): <input type="text" id="player-main" required></label><br>
    <button type="submit">Start Trivia</button>
  </form>

  <div id="trivia-container" style="display:none;">
    <p id="question"></p>
    <div id="answers"></div>
    <button id="next-btn" style="display:none;">Next</button>
    <div id="secret-msg" style="display:none;">🎉 Secret Tekken Knowledge Unlocked! 🎉</div>
  </div>

  <div id="finish-msg" style="display:none;">
    <p>✅ Trivia completed. Your results have been saved!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
